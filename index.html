<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da sorte</title>
    <link rel="shortcut icon" href="./images/fortune-cookie.svg" type="image" />

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="screen1">
            <h1>Qual é sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <button id="clickCookie">
                <img src="./images/fortune-cookie.png" alt="Biscoito da Sorte">
            </button>
        </div>

        <div class="screen2 hide">
            <h2>Aqui está a sua sorte de hoje:</h2>
            <p id="phraseLucky">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            <img src="./images/opened-cookie.png" alt="Biscoito aberto">
            
            <button id="clickAgain">Abrir outro biscoito</button>
        </div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
